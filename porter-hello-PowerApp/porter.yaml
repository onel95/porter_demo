name: porter-hello-powerapp
version: 0.2.0
description: "Deploy FixMe Power App"
#invocationImage: pisees/porter-hello-powershell:v0.2.0
#tag: pisees/porter-hello-powershell.v0.2.0
# TODO: update the registry to your own, e.g. myregistry
#registry: porter
#registry: localhost:5000
registry: pisees

# If you want to customize the Dockerfile in use, uncomment the line below and update the referenced file. 
# See https://porter.sh/custom-dockerfile/
dockerfile: Dockerfile.tmpl

mixins:
  - exec

install:
  - exec: 
      description: "Import Power Platform Solution"
      command: "pwsh"
      arguments:
        - "-File"
        - "./scripts/run_import_powerplatform_solution.ps1"

install-pwsh1:
  - exec: 
      description: "Install step pwsh"
      command: "pwsh"
      arguments:
        - "-Command"
        - "Write-Host 'Hello from PowerShell'"

install-pwsh2:
  - exec: 
      description: "Install step pwsh script"
      command: "pwsh"
      arguments:
        - "-File"
        - "./scripts/prerequisites.ps1"

install-shell:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install

test-pac:
  - exec:
      description: "Test pac installation"
      command: ./helpers.sh
      arguments:
        - testpac

upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall

